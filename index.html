<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Awesome books</title>
    <link rel="stylesheet" href="index.css">
    
</head>

<body>
    <nav>
        <h1 class="logo">All awesome books</h1>
    </nav>
    <main>
        <section class="books" id="books-container"></section>
        <hr>
        <section class="add-new-books">
            <h2>Add a new book</h2>
            <div class="form" id="add-form">
                <form action="" id="submit-form">
                    <input type="text" id="title" placeholder="Title" required />
                    <input type="text" id="book-author" placeholder="Autor" required />
                    <button type="submit" id="btn-submit">Add</button>
                </form>
            </div>
        </section>
    </main>
    <footer></footer>
    <script src="index.js"></script>
</body>
</html>
